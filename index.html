<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='styles.css'/>
    
    <title>Sign-up form</title>
</head>
<body>
<div class="left">
    
        <img class="large_image" src="halie-west.jpg" alt="halie-west">
    
    <div class="logo">
        <div class="dark_background"></div>
        <div class="odin_image_text">
            <img class="odin_image" src="odin-lined.png" alt="Odin" >
            <div class="odin_text">ODIN</div>
        </div>
    </div>
</div>

<div class="right">

    <div class="right_text">
        <div class="first_line">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br> Sign up <i>now</i> to get you started.</div>
        <div class="second_line">You <i>know</i> you want to.</div>
    </div>

    <div class="sign_up_area">
        <p>Let's do this!</p>
<form action="" method="get" class="sign_up_form">
    
            <div class="form">
                <div class="form_row">
                    <div class="form_label_input">
                        <label for='name'>FIRST NAME</label>
                        <input id='name' name='name' type='text' required/>
                    </div>
                    <div class="form_label_input">
                        <label for='surname'>LAST NAME</label>
                        <input id='surname' name='surname' type='text'/>
                    </div>
                </div>
                <div class="form_row">
                    <div class="form_label_input">
                        <label for='email'>EMAIL</label>
                        <input id='email' name='email' type='email' required/>
                    </div>
                    <div class="form_label_input">
                        <label for='phone'>PHONE NUMBER</label>
                        <input id='phone' name='phone' type='tel'/>
                    </div>
                </div>
                <div class="form_row">
                    <div class="form_label_input">
                        <label for='password'>PASSWORD</label>
                        <input id='password' name='password' type='password' minlength="3" required onchange="onChange()"/>
                        <label id="match_password" for="match_password"></label>
                    </div>
                    <div class="form_label_input">
                        <label for='confirm_password'>CONFIRM PASSWORD</label>
                        <input id='confirm_password' name='confirm_password' type='password' minlength="3" required/ onchange="onChange()">
                    </div>
                </div>
            </div>
            


    </div>
    <div class="submit_area">
        
            <div class='form_row'>
                <button type="submit">Create Account</button>
              </div>
        
          <div class="log_in">
              <div class="log_in_text">Already have an account?</div>
              <div class="log_in_link">
                <a href="">Log in</a>
              </div>
          </div>

          
    </div>

</div>
</form>
<script>
    function onChange(){
        const password = document.querySelector('input[name=password]');
        const confirm = document.querySelector('input[name=confirm_password]');
        const match_password = document.getElementById('match_password');
        const submit = document.querySelector('button[type="submit"]');
        if (confirm.value === password.value){
            match_password.textContent = '';
            password.style.border='1px solid blue';
            confirm.style.border='1px solid blue';
            submit.disabled = false;
        } else{
            match_password.style.color = 'red';
            match_password.textContent = '*Passwords do not match';
            password.style.border = '1px solid red';
            confirm.style.border = '1px solid red';
            submit.disabled = true;
        }
    }
</script> 
</body>
</html>
